<!doctype html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Title & Description (SEO ke liye important) -->
    <title>Your Brand Name | Real Estate Projects in Noida</title>
    <meta
      name="description"
      content="Explore premium real estate projects in Noida including Nirala Estate, Fusion, and Trio. Book your dream home today with trusted developers."
    />

    <!-- ✅ Keywords (optional, ab zyada use nahi hote, lekin dalne mein problem nahi) -->
    <meta
      name="keywords"
      content="Real Estate Noida, Flats in Noida, Apartments for Sale, Nirala Estate, Fusion Homes, Trio Projects"
    />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- ✅ Theme Color (PWA & Mobile Browser ke liye) -->
    <meta name="theme-color" content="#2563eb" />

    <!-- ✅ Open Graph / Facebook -->
    <meta property="og:title" content="Your Brand Name | Real Estate Projects in Noida" />
    <meta
      property="og:description"
      content="Discover luxury flats and apartments in Noida. Trusted projects like Nirala Estate, Fusion, and Trio."
    />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://www.yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Brand Name | Real Estate Projects in Noida" />
    <meta
      name="twitter:description"
      content="Discover luxury flats and apartments in Noida. Trusted projects like Nirala Estate, Fusion, and Trio."
    />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- ✅ Robots -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
